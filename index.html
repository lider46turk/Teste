<script>
function showSection(id){
    ["home","projects","support","chat"].forEach(s=>{
        document.getElementById(s).classList.add("hidden");
    });
    document.getElementById(id).classList.remove("hidden");
}

function setMode(mode){
    document.body.classList.remove("pc-mode","phone-mode");
    document.body.classList.add(mode+"-mode");
}

/* MATRIX */
const canvas = document.getElementById("matrix-canvas");
const ctx = canvas.getContext("2d");
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;
let cols = Math.floor(w/20);
let ypos = Array(cols).fill(0);

setInterval(()=>{
    ctx.fillStyle="rgba(5,5,5,0.08)";
    ctx.fillRect(0,0,w,h);
    ctx.fillStyle="#00ff9c";
    ctx.font="15pt monospace";
    ypos.forEach((y,i)=>{
        const text = String.fromCharCode(33+Math.random()*94);
        ctx.fillText(text,i*20,y);
        ypos[i] = y>h ? 0 : y+20;
    });
},50);

/* FIREBASE CHAT */
firebase.initializeApp({
  apiKey: "AIzaSyBNv4kcJ2imTrGtpWbsiHlNbZael1_0XXc",
  databaseURL: "https://gazteam-default-rtdb.firebaseio.com"
});

const db = firebase.database();
const chatMessages = document.getElementById("chat-messages");

document.getElementById("chat-send").onclick = ()=>{
    const user = document.getElementById("chat-username").value.trim();
    const msg = document.getElementById("chat-input").value.trim();
    if(!user || !msg) return alert("Ä°sim ve mesaj girin!");
    db.ref("messages").push({user,msg,time:new Date().toLocaleTimeString()});
    document.getElementById("chat-input").value="";
};

db.ref("messages").on("value", snap=>{
    chatMessages.innerHTML="";
    snap.forEach(c=>{
        const d = c.val();
        const div = document.createElement("div");
        div.textContent = `[${d.time}] ${d.user}: ${d.msg}`;
        chatMessages.appendChild(div);
    });
    chatMessages.scrollTop = chatMessages.scrollHeight;
});
