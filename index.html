<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GAZ TEAM</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
    background:#050505;
    color:#e0e0e0;
    font-family:Courier New, monospace;
    margin:0;
    overflow-x:hidden;
}
body.pc-mode { font-size:16px; }
body.phone-mode { font-size:18px; }

.container { max-width:900px; margin:auto; padding:40px 20px; position:relative; z-index:2; }

#matrix-canvas { position:fixed; inset:0; z-index:1; pointer-events:none; }

.top-bar { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
.mode-switch button {
    background:#000;
    border:1px solid #00ff9c;
    color:#00ff9c;
    padding:6px 10px;
    cursor:pointer;
}

h1 { color:#00ff9c; letter-spacing:4px; text-align:center; }
.subtitle { text-align:center; color:#888; margin-bottom:30px; }

.menu { text-align:center; margin:30px 0; }
.menu button {
    background:#000;
    color:#00ff9c;
    border:1px solid #00ff9c;
    padding:10px 18px;
    margin:6px;
    cursor:pointer;
}

.section { border-left:3px solid #00ff9c; padding-left:20px; margin-bottom:40px; }
.hidden { display:none; }

#chat-section {
    background:#111;
    border:1px solid #00cfff;
    padding:15px;
}
#chat-messages {
    max-height:200px;
    overflow-y:auto;
    border:1px solid #00cfff;
    padding:10px;
    margin-bottom:10px;
    background:#000;
    font-size:12px;
}
#chat-username, #chat-input {
    padding:6px;
    background:#000;
    border:1px solid #00cfff;
    color:#0f0;
}
#chat-send {
    padding:6px 10px;
    background:#000;
    border:1px solid #00cfff;
    color:#0f0;
    cursor:pointer;
}
</style>
</head>

<body class="pc-mode">
<canvas id="matrix-canvas"></canvas>

<div class="container">

<div class="top-bar">
    <div>> ACCESS GRANTED</div>
    <div class="mode-switch">
        <button onclick="setMode('pc')">PC</button>
        <button onclick="setMode('phone')">PHONE</button>
    </div>
</div>

<h1>GAZ TEAM</h1>
<div class="subtitle">underground digital group</div>

<div class="menu">
    <button onclick="showSection('home')">HOME</button>
    <button onclick="showSection('projects')">PROJECTS</button>
    <button onclick="showSection('support')">SUPPORT</button>
    <button onclick="showSection('chat')">CHAT</button>
</div>

<div id="home" class="section">
<h2>> WHO WE ARE</h2>
<pre>GAZ TEAM underground modding collective. Active since 2021.</pre>
</div>

<div id="projects" class="hidden section">
<h2>> PROJECTS</h2>
<b>SSB2 ModMenu– GAZ TEAM / OctoHook</b>
</div>

<div id="support" class="hidden section">
<h2>> SUPPORT</h2>
<p>you want support us?.</p>
</div>

<div id="chat" class="hidden section">
<h2>> GAZ TEAM CHAT = )</h2>
<div id="chat-section">
<input id="chat-username" placeholder="İsminizi girin (max 12)">
<div id="chat-messages"></div>
<input id="chat-input" placeholder="Mesaj yaz...">
<button id="chat-send">SEND</button>
</div>
</div>

</div>

<script>
// === CLEARALL AÇ / KAPA ===
const CLEARALL_ENABLED = false; // false yaparsan tamamen kapanır

function showSection(id){
["home","projects","support","chat"].forEach(s=>document.getElementById(s).classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
}
function setMode(m){ document.body.className = m+"-mode"; }

// MATRIX
const c=document.getElementById("matrix-canvas"),x=c.getContext("2d");
let w=c.width=innerWidth,h=c.height=innerHeight;
let cols=Math.floor(w/20),y=Array(cols).fill(0);
setInterval(()=>{
x.fillStyle="rgba(5,5,5,.08)";
x.fillRect(0,0,w,h);
x.fillStyle="#00ff9c";
x.font="15pt monospace";
y.forEach((v,i)=>{
let t=String.fromCharCode(33+Math.random()*94);
x.fillText(t,i*20,v);
y[i]=v>h?0:v+20;
});
},50);

// FIREBASE
firebase.initializeApp({
apiKey:"AIzaSyBNv4kcJ2imTrGtpWbsiHlNbZael1_0XXc",
databaseURL:"https://gazteam-default-rtdb.firebaseio.com"
});
const db=firebase.database();

const u=document.getElementById("chat-username");
const m=document.getElementById("chat-input");
const s=document.getElementById("chat-send");
const box=document.getElementById("chat-messages");

s.onclick=()=>{
const username=u.value.trim();
const message=m.value.trim();
if(!username||!message)return;
if(username.length>12){alert("Set Nickname [12 max]");return;}

if(message==="/clearall" && CLEARALL_ENABLED){
db.ref("messages").remove();
m.value="";
return;
}

db.ref("messages").push({
user:username,
msg:message,
time:new Date().toLocaleTimeString()
});
m.value="";
};

db.ref("messages").on("value",snap=>{
box.innerHTML="";
snap.forEach(c=>{
const d=c.val();
const div=document.createElement("div");
div.innerHTML=
`<span style="color:#aaa">[${d.time}]</span>
<span style="color:#fff"> [member]</span>
<span style="color:#0f0"> ${d.user}</span>:
<span style="color:#0f0"> ${d.msg}</span>`;
box.appendChild(div);
});
box.scrollTop=box.scrollHeight;
});
</script>
</body>
</html>
