<style>
body {

.menu { text-align:center; margin:30px 0; }
.menu button {
    background:#000;

    cursor:pointer;
}

.section { border-left:3px solid #00ff9c; padding-left:20px; margin-bottom:40px; }

    max-height:200px;

}

    background:#000;
    border:1px solid #00cfff;
    color:#0f0;
    padding:6px;
}
#chat-send {
    background:#000;
    border:1px solid #00cfff;
    color:#0f0;
    padding:6px 10px;
    cursor:pointer;
}
#chat-send:hover { background:#0f0; color:#000; }

footer { text-align:center; color:#555; margin-top:60px; }
</style>
</head>

<body class="pc-mode">

<canvas id="matrix-canvas"></canvas>

<div class="container">

<div class="top-bar">
<div>> ACCESS GRANTED</div>
<div class="mode-switch">
<button onclick="setMode('pc')">PC</button>
<button onclick="setMode('phone')">PHONE</button>
</div>
</div>

<h1>GAZ TEAM</h1>
<div class="subtitle">underground digital group</div>

<div class="menu">
<button onclick="showSection('home')">HOME</button>
<button onclick="showSection('projects')">PROJECTS</button>
<button onclick="showSection('support')">SUPPORT</button>
<button onclick="showSection('chat')">CHAT</button>
</div>

<div id="home" class="section">
<h2>> WHO WE ARE</h2>
<pre>GAZ TEAM underground modding collective. Active since 2021.</pre>
</div>

<div id="projects" class="hidden section">
<h2>> PROJECTS</h2>
<div class="project">
<b>SSB2 â€“ OctoHook</b><br><br>
<a href="#" target="_blank">Download Mod</a>
</div>
</div>

<h2>> SUPPORT</h2>
<p>Support page coming soon.</p>
</div>

<div id="chat" class="hidden section">
<h2>> GAZ TEAM CHAT</h2>

<div id="chat-section">
<input id="chat-username" placeholder="Ä°smin">
<div id="chat-messages"></div>
<input id="chat-input" placeholder="Mesaj yaz">
<button id="chat-send">SEND</button>
</div>
</div>

<footer>Â© GAZ TEAM â€” STATUS: ONLINE</footer>
</div>

<script>
function showSection(id){
["home","projects","support","chat"].forEach(s=>{
document.getElementById(s).classList.add("hidden");
});
document.getElementById(id).classList.remove("hidden");
}

function setMode(mode){
document.body.className = mode + "-mode";
}

// MATRIX
const canvas = document.getElementById("matrix-canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let cols = Math.floor(canvas.width / 20);
let ypos = Array(cols).fill(0);

setInterval(()=>{
ctx.fillStyle="rgba(0,0,0,0.1)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ff9c";
ctx.font="15pt monospace";
ypos.forEach((y,i)=>{
const char = String.fromCharCode(33+Math.random()*94);
ctx.fillText(char,i*20,y);
ypos[i] = y > canvas.height ? 0 : y + 20;
});
},50);

// FIREBASE
const firebaseConfig = {
databaseURL: "https://gazteam-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const CLEARALL_ENABLED = false; // ðŸ”´ BURADAN AÃ‡ / KAPA

chatSend.onclick = ()=>{
const user = chatUsername.value.trim();
const msg = chatInput.value.trim();
if(!user || !msg) return;

if(msg === "/clear"){
chatMessages.innerHTML = "";
chatInput.value = "";
return;
}

if(msg === "/clearall"){
if(!CLEARALL_ENABLED) return;
db.ref("messages").remove();
chatInput.value="";
return;
}

db.ref("messages").push({
user,
msg,
time:new Date().toLocaleTimeString()
});
chatInput.value="";
};

db.ref("messages").on("value", snap=>{
chatMessages.innerHTML="";
snap.forEach(c=>{
const d=c.val();
const div=document.createElement("div");
div.textContent=`[${d.time}] ${d.user}: ${d.msg}`;
chatMessages.appendChild(div);
});
chatMessages.scrollTop=chatMessages.scrollHeight;
});
</script>

</body>
