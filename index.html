<script>
// section
function showSection(id){
    ["home","projects","support","chat"].forEach(s=>document.getElementById(s).classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
}
function setMode(m){
    document.body.classList.remove("pc-mode","phone-mode");
    document.body.classList.add(m+"-mode");
}

/* MATRIX */
const c=document.getElementById("matrix-canvas"),x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let cols=Math.floor(c.width/20),y=Array(cols).fill(0);
setInterval(()=>{
x.fillStyle="rgba(0,0,0,.08)";
x.fillRect(0,0,c.width,c.height);
x.fillStyle="#00ff9c";
y.forEach((v,i)=>{
x.fillText(String.fromCharCode(33+Math.random()*94),i*20,v);
y[i]=v>c.height?0:v+20;
});
},50);

/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyBNv4kcJ2imTrGtpWbsiHlNbZael1_0XXc",
  authDomain:"gazteam.firebaseapp.com",
  databaseURL:"https://gazteam-default-rtdb.firebaseio.com",
  projectId:"gazteam"
});
const db=firebase.database();

/* CHAT */
chatSend.onclick=()=>{
const u=chatUsername.value.trim(),m=chatInput.value.trim();
if(!u||!m)return;
db.ref("messages").push({u,m,t:new Date().toLocaleTimeString()});
chatInput.value="";
};
db.ref("messages").on("value",s=>{
chatMessages.innerHTML="";
s.forEach(c=>{
const d=c.val();
chatMessages.innerHTML+=`[${d.t}] ${d.u}: ${d.m}<br>`;
});
});

/* POLL */
const pollTitle=document.getElementById("poll-title");
const pollResult=document.getElementById("poll-result");

db.ref("poll").on("value",snap=>{
if(!snap.exists()) return;
const p=snap.val();
pollTitle.textContent=p.title;
pollResult.textContent=`EVET: ${p.yes} | HAYIR: ${p.no}`;
});

function vote(type){
db.ref("poll/"+type).transaction(v=>(v||0)+1);
}
