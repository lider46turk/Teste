<script>
// Section g√∂ster
function showSection(id){
    ["home","projects","support","chat"].forEach(s=>document.getElementById(s).classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
}

// Mod deƒüi≈ütir
function setMode(mode){
    document.body.classList.remove("pc-mode","phone-mode");
    document.body.classList.add(mode+"-mode");
}

// MATRIX ANƒ∞MASYON
const canvas = document.getElementById("matrix-canvas");
const ctx = canvas.getContext("2d");
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;
let cols = Math.floor(w/20);
let ypos = Array(cols).fill(0);
function matrixDraw(){
    ctx.fillStyle="rgba(5,5,5,0.02)"; // opaklƒ±k azaltƒ±ldƒ±
    ctx.fillRect(0,0,w,h);
    ctx.fillStyle="#00ff9c";
    ctx.font="15pt monospace";
    ypos.forEach((y,i)=>{
        const text = String.fromCharCode(33+Math.random()*94);
        const x = i*20;
        ctx.fillText(text,x,y);
        ypos[i] = y>h+Math.random()*1000 ? 0 : y+20;
    });
}
setInterval(matrixDraw,50);
window.addEventListener("resize",()=>{ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; cols=Math.floor(w/20); ypos=Array(cols).fill(0); });

// CHAT
const chatUsername = document.getElementById("chat-username");
const chatInput = document.getElementById("chat-input");
const chatSend = document.getElementById("chat-send");
const chatMessages = document.getElementById("chat-messages");

chatSend.addEventListener("click", sendMessage);

function sendMessage(){
    const user = chatUsername.value.trim();
    const msg = chatInput.value.trim();
    if(!user || !msg) return alert("ƒ∞sim ve mesaj girin!");
    const messageRef = ref(window.firebaseDB, "chat");
    push(messageRef, {user, msg, time:new Date().toLocaleTimeString()})
      .then(()=> chatInput.value="") // input temizle
      .catch(err=> alert("Mesaj g√∂nderilemedi: "+err));
}

function renderChat(){
    const messageRef = ref(window.firebaseDB, "chat");
    onValue(messageRef, snapshot=>{
        chatMessages.innerHTML="";
        snapshot.forEach(child=>{
            const data = child.val();
            const li = document.createElement("li");
            li.textContent = `[${data.time}] ${data.user}: ${data.msg}`;
            chatMessages.appendChild(li);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
    });
}

renderChat();
</script>
