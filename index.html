<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>GAZ TEAM</title>

<style>
* { box-sizing: border-box; font-family: monospace; }

body {
  margin: 0;
  background: black;
  color: #00ff9c;
  overflow: hidden;
}

/* MATRIX */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
  opacity: 0.15;
}

/* UI */
#ui {
  position: relative;
  z-index: 2;
  padding: 20px;
}

h1 {
  text-align: center;
  letter-spacing: 5px;
}

button {
  background: transparent;
  border: 1px solid #00ff9c;
  color: #00ff9c;
  padding: 8px 14px;
  cursor: pointer;
}

button:hover {
  background: #00ff9c;
  color: black;
}

/* CHAT */
#chatBox {
  width: 100%;
  max-width: 700px;
  margin: 20px auto;
  border: 1px solid #00ff9c;
  padding: 10px;
}

#messages {
  height: 250px;
  overflow-y: auto;
  border: 1px solid #00ff9c;
  padding: 5px;
  margin-bottom: 10px;
}

.msg {
  margin-bottom: 4px;
}

.time {
  color: #888;
  margin-right: 5px;
}

/* NAME */
#nameSelect {
  text-align: center;
  margin-top: 100px;
}

input {
  background: black;
  border: 1px solid #00ff9c;
  color: #00ff9c;
  padding: 6px;
}

/* POLL (PASİF) */
#poll {
  max-width: 700px;
  margin: 30px auto;
  border: 1px solid #00ff9c;
  padding: 10px;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="ui">

<h1>GAZ TEAM</h1>

<!-- NAME -->
<div id="nameSelect">
  <p>Kullanıcı adını seç:</p>
  <input id="usernameInput" placeholder="örn: yusuf46">
  <br><br>
  <button onclick="setName()">GİR</button>
</div>

<!-- CHAT -->
<div id="chatBox" style="display:none;">
  <div id="messages"></div>
  <input id="msgInput" placeholder="Mesaj yaz..." style="width:80%;">
  <button onclick="sendMsg()">Gönder</button>
</div>

<!-- POLL -->
<div id="poll">
  <p>Anket (admin ayarlayacak)</p>
  <button>EVET</button>
  <button>HAYIR</button>
</div>

</div>

<script>
/* ================= MATRIX ================= */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0,0,0,0.1)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff9c";
  ctx.font = fontSize + "px monospace";

  drops.forEach((y, i) => {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, y * fontSize);
    drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
  });
}
setInterval(drawMatrix, 33);

/* ================= CHAT ================= */
let username = "";

function setName() {
  const val = document.getElementById("usernameInput").value.trim();
  if (!val) return alert("İsim boş olamaz");
  username = val;
  document.getElementById("nameSelect").style.display = "none";
  document.getElementById("chatBox").style.display = "block";
}

function sendMsg() {
  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if (!text) return;

  const time = new Date().toLocaleTimeString("tr-TR", {
    hour: "2-digit",
    minute: "2-digit"
  });

  const msgDiv = document.createElement("div");
  msgDiv.className = "msg";
  msgDiv.innerHTML = `<span class="time">[${time}]</span> <b>${username}:</b> ${text}`;

  document.getElementById("messages").appendChild(msgDiv);
  document.getElementById("messages").scrollTop = 99999;
  input.value = "";
}
</script>

</body>
</html>
