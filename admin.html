<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>GAZ TEAM ADMIN</title>

<style>
body{
    background:#050505;
    color:#00ff9c;
    font-family:Courier New, monospace;
    padding:30px;
}

input,button{
    background:#000;
    border:1px solid #00ff9c;
    color:#00ff9c;
    padding:10px;
    font-family:inherit;
}

button{cursor:pointer;}

.log{
    border:1px solid #222;
    padding:10px;
    margin-bottom:10px;
    background:#0b0b0b;
}

.hidden{display:none;}
</style>
</head>

<body>

<h1>ADMIN PANEL</h1>

<div id="login">
<p>Password:</p>
<input type="password" id="pass">
<button onclick="login()">LOGIN</button>
</div>

<div id="panel" class="hidden">
<h2>> VISITOR LOGS</h2>
<button onclick="exportLogs()">EXPORT LOGS</button>
<div id="logs"></div>
</div>

<script>
const PASSWORD="GAZ2026";

function login(){
    if(document.getElementById("pass").value===PASSWORD){
        document.getElementById("login").classList.add("hidden");
        document.getElementById("panel").classList.remove("hidden");
        load();
    }else{
        alert("ACCESS DENIED");
    }
}

function load(){
    let logs=JSON.parse(localStorage.getItem("gaz_logs")||"[]");
    let c=document.getElementById("logs");
    c.innerHTML="";
    logs.reverse().forEach((l,i)=>{
        let d=document.createElement("div");
        d.className="log";
        d.innerHTML=
        `#${i+1}<br>
        Device: ${l.device}<br>
        Browser: ${l.browser}<br>
        Time: ${l.time}`;
        c.appendChild(d);
    });
}

function exportLogs(){
    const data=localStorage.getItem("gaz_logs")||"[]";
    const blob=new Blob([data],{type:"application/json"});
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="gaz_logs.json";
    a.click();
}
</script>

</body>
</html>
